<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/CSS/SignIn.css">    
<title>SIGN IN</title>
</head>
<body>
    <div style="border:1px solid black; background-color: #2d4b75; color: white" id="head-container">
        <h1>UPSIDE THERAPY</h1>                
        <div id="hamburger">
            <ul>
                <li><a id="homeBtn" href="/index.html" style="color: white; text-decoration: none">Home</li>
                <li><a href="#" style="color: white; text-decoration: none">About</a></li>
                <li><a href="#"style="color: white; text-decoration: none">Contact</a></li>
            </ul>
        </div>   
    </div>
    <div style="border:1px solid black" id="middle-container">
        <h1>Login</h1>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <br />
          <button type="submit">Login</button>
          <div id="error-message" class="error-message"></div>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    
    
    
    </div>
    <script src="javascript/SignIn.js"></script>
    <script src="javascript/HomePage.js"></script>
</body>
</html>
